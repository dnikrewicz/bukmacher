<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
<div class="container text-center">
    <div>
        <h1>I'm admin</h1>
    </div>
    <form th:action="@{/admin/game}" method="post" >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Game ID: </label>
                <div class="col-8">
                    <input type="number" step="1" name="id" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Result: </label>
                <div class="col-8">
                    <input type="number" step="1" name="result" class="form-control" />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
